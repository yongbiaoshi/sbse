# ===================================================================
# COMMON SPRING BOOT PROPERTIES
# ===================================================================

logging.config=classpath:config/logback.xml
logging.register-shutdown-hook=true

# Application index.
spring.application.index=1
# Application name.
spring.application.name=sbse

# AOP
spring.aop.auto=true
spring.aop.proxy-target-class=false

# SPRING CONFIG - using environment property only (ConfigFileApplicationListener)
# Config file locations.
spring.config.location=
# Config file name.
spring.config.name=application

# PID FILE (ApplicationPidFileWriter)
spring.pid.fail-on-write-error=true
# Location of the PID file to write (if ApplicationPidFileWriter is used).
spring.pid.file=sbse.pid

# Network address to which the server should bind to.
server.address=0.0.0.0
# Server HTTP port.
server.port=8081
# If response compression is enabled.
server.compression.enabled=true
# Context path of the application.
server.context-path=/
# Path of the error controller.
server.error.path=/errorhttp://marketplace.eclipse.org/marketplace-client-intro?mpc_install=2947754

# SPRING MVC (WebMvcProperties)
# Date format to use. For instance `dd/MM/yyyy`.
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
# Enable resolution of favicon.ico.
spring.mvc.favicon.enabled=true
# Spring MVC view prefix.
spring.mvc.view.prefix=/templates/
# Spring MVC view suffix.
spring.mvc.view.suffix=.ftl
# If a "NoHandlerFoundException" should be thrown if no Handler was found to process a request.
spring.mvc.throw-exception-if-no-handler-found=true

# Set whether HttpSession attributes are allowed to override (hide) controller generated model attributes of the same name.
# Enable template caching.
spring.freemarker.cache=true
# Template encoding.
spring.freemarker.charset=UTF-8
# Enable MVC view resolution for this technology.
spring.freemarker.enabled=true

# JACKSON (JacksonProperties)
# Date format string or a fully-qualified date format class name. For instance `yyyy-MM-dd HH:mm:ss`.
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# SPRING RESOURCES HANDLING (ResourceProperties)
# Enable default resource handling.
spring.resources.add-mappings=true
# Enable resolution of already gzipped resources.
spring.resources.chain.gzipped=false
# Enable HTML5 application cache manifest rewriting.
spring.resources.chain.html-application-cache=false
# Locations of static resources.
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# HTTP encoding (HttpEncodingProperties)
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true
